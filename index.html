<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>
      <div class="info">
        <p><strong>Item Price:</strong> $<span id="price"></span></p>
      </div>

      <!-- Drawer contents section -->
      <div class="drawer">
        <h2>Cash in Drawer</h2>
        <ul id="drawer-contents"></ul>
      </div>

      <div class="input-group">
        <label for="cash">Enter cash amount:</label>
        <input type="number" id="cash" step="0.01" placeholder="Enter cash" />
      </div>
      <div>
        <button id="purchase-btn">Purchase</button>
      </div>
      <div class="result">
        <p id="change-due"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
